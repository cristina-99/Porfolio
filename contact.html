<!DOCTYPE html>

<head>

    <meta name="keywords" content="tailwind,tailwindcss,tailwind css,css,starter template,free template,store template, shop layout, minimal, monochrome, minimalistic, theme, nordic">
    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
  
    <header class=" page-wrapper  w-full md:w-3/5 md:py-4 m-auto  relative">

            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <nav class="overlay-content block md:flex md:flex-wrap justify-end">
                <a class="rounded-md text-center px-5 w-full md:w-24 py-1" href="/index.html">Home</a>
                <a class="rounded-md text-center px-5 w-full md:w-24 py-1" href="/portfolio.html">Portfolio</a>
                <a class="rounded-md text-center px-5 w-full md:w-24 py-1" href="/resume.html">Resume</a>

    <main>

            <div class="relative">

                <div class="absolute inset-y-1/2 -right-9 text-xl text-center">

                    <div class="icons">

                        <a href=""><span><i class="fab fa-github-square"></i></span></a>

                </div>
            </div>
            <div class="flex-row flex-wrap lg:w-3/6 lg:ml-20">
                <input class="w-full mt-5" type="text" placeholder="Your Name*">

                <textarea class="w-full mt-5" placeholder="Message"></textarea>
                <button class="contact-btn py-2 px-8 mt-2">Send</button>
            </div>
        </div>
